<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booking Details</title>
    <style>
        div#maincontent {
            height: 200px;
            width: 600px;
            border: 1px solid #CEE2FA;
            text-align: left;
            color: #08438E;
            font-family: calibri;
            font-size: 20;
            padding: 5px;
        }

        div#heading {
            text-decoration: bold;
            text-align: center;
            margin-top: 80px;
            width: 600px;
            border: 1px solid #CEE2FA;
            text-align: center;
            color: #08438E;
            background-color: #CEE2FA;
            font-family: calibri;
            font-size: 20;
            padding: 5px;
        }

        h4 {
            padding: 0;
            margin: 0;
        }
    </style>
</head>

<body>
    <center>
        <div id="heading">
            <b>Theatre Drama</b>
        </div>
        <div id="maincontent">
            <h4>Your Ticket Details:</h4>
            <br>
            <script>
                // let seats = prompt("No.of seats you want to book:")
                let seats = 5
                const costPerSeat = 9
                let seatsCost = seats * costPerSeat
                
                if ((seats <= 2) && (seats > 0)) {
                    document.write(`<p>You get no discount!<br>
                        For ${seats} tickets, you need to pay: $${seatsCost}</p>`)
                }
                else if ((seats > 2) && (seats < 6)) {
                    let totalCost = 0
                    let discount = 5
                    for (let i = 0; i < seats; i++) {
                        let costDiscount = (costPerSeat * discount)/100
                        let finalCostPerCustomer = costPerSeat - costDiscount
                        document.write(`Ticked for Customer ${i+1} gets ${discount}% discount, Cost is: $${finalCostPerCustomer}<br>`)
                        totalCost += finalCostPerCustomer
                        discount += 2
                    }
                    document.write(`For ${seats} tickets, you need to pay: $${totalCost} instead of $${seatsCost}`)
                }
                else if (seats >= 6) {
                    alert("Cannot book more than 5 tickets!!")
                }
                else {
                    alert("Please enter valid ticket amount!!")
                }
            </script>
        </div>
    </center>
</body>

</html>
