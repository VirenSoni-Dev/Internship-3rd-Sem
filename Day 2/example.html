<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Background Image Example</title>
    <style>
        body {
            /* Set the background image URL */
            background-image: url('download.png');

            /* Make sure the image covers the entire area */
            background-size: cover;

            /* Keep the image fixed when scrolling */
            background-attachment: fixed;

            /* Center the image */
            background-position: center;

            /* Do not repeat the image */
            background-repeat: no-repeat;

            /* Optional: fallback background color */
            background-color: #cccccc;

            /* Set minimum height */
            min-height: 100vh;
            margin: 0;
        }

        /* Content styling so text is visible */
        .content {
            color: white;
            text-align: center;
            padding: 100px 20px;
            font-family: Arial, sans-serif;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
        }

        table {
            width: 60%;
            border-collapse: collapse;
            margin: 20px auto;
            font-family: Arial, sans-serif;
        }

        th,
        td {
            border: 1px solid #333;
            padding: 8px 12px;
            text-align: center;
        }

        th {
            background-color: #4CAF50;
            color: white;
        }

        tr:nth-child(even) {
            background-color: #f2f2f2;
        }

        tr:hover {
            background-color: #ddd;
        }
    </style>
</head>

<body>
    <div class="content">
        <h1>Welcome to My Page</h1>
        <p>Background image fixed</p>
    </div>

    <table>
    <caption><strong>Student Details</strong></caption>
    <thead>
      <tr>
        <th>Rollno.</th>
        <th>Name</th>
        <th>Department</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>001</td>
        <td>AB</td>
        <td>IT</td>
      </tr>
      <tr>
        <td>002</td>
        <td>PQ</td>
        <td>EE</td>
      </tr>
      <tr>
        <td>003</td>
        <td>XY</td>
        <td>CSE</td>
      </tr>
    </tbody>
  </table>
</body>

</html>
