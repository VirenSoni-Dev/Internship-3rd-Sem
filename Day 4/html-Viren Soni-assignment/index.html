<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="style.css">
        <title>Personal Portfolio - Viren Soni</title>
    </head>
    <body>
        <header>
            <div class="logo">
                <img src="images/profile.jpg" width="250px" alt="Profile Photo">
            </div>
            <nav>
                <ul>
                    <li><a href="#home">Home</a></li>
                    <li><a href="#about">About</a></li>
                    <li><a href="#contact">Contact</a></li>
                </ul>
            </nav>
        </header>
        <main>
            <section id="home">
                <div class="left">
                    <h1>Hi, I am <span id="name">Viren Soni</span></h1>
                    <p>I am a passionate Web Developer and Programmer</p>
                </div>
                <div class="right">
                    <img src="images/profile.jpg" width="250px" alt="Profile pic">
                </div>
            </section>

            <section id="about">
                <h1>About</h1>
      
                <table>
                    <caption>Academic Qualifications</caption>
                    <thead>
                        <tr>
                            <th>Class/Year</th>
                            <th>Percentage/SGPA</th>
                            <th>Division</th>
                            <th>Institution</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>X<sup>th</sup></td>
                        </tr>
                    </tbody>
                </table>
            </section>
        </main>
    </body>
</html>
