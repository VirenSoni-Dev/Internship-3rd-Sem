<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Friendship Zone</title>
</head>

<body>
    <header>
        <img src="assets/Friends.PNG" width="250px" alt="Image of friends sitting together">
        <h1 style="text-align: center;">Friendship Zone</h1>
    </header>

    <h2>Add your details to Register</h2>
    <form>
        <label for="name">Name:</label>
        <input type="text" id="name" required>
        <br><br>
        <label for="email">Email:</label>
        <input type="email" id="email">
        <br><br>
        <label for="age">Age:</label>
        <input type="number" id="age" min="18">
        <br><br>
        <label for="dob">Birth Day:</label>
        <input type="date" id="dob">
        <br><br>
        Gender: <input type="radio" name="Gender" id="male" value="Male"> <label for="male">Male</label>
        <input type="radio" name="Gender" value="Female" id="female"> <label for="female">Female</label>
        <br><br>
        <label for="about">About:</label>
        <textarea id="about" rows="4" cols="30"></textarea>
        <br><br>
        <label for="phone">Phone:</label>
        <input type="number" id="phone">
        <br><br><br>
        Interested in: <input type="checkbox" name="interest" id="friendship"> <label for="friendship">Friendship</label>
        <input type="checkbox" name="interest" id="dating"> <label for="dating">Dating</label>
        <br><br>
        <label for="pic">Attachment:</label>
        <input type="file" id="pic">
        <br><br>
        <input type="submit" value="Register" formaction="registrationConfirm.html">
        <input type="submit" value="Register as Admin" formaction="registrationConfirmforAdmin.html">
    </form>
</body>

</html>
