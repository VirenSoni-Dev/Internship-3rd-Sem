<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Student Details Form</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: url('skit.jpeg') no-repeat center center/cover;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 600px;
            margin: 50px auto;
            background-color: rgba(255, 255, 255, 1);
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
        }

        h2 {
            text-align: center;
            color: #2C3E50;
            margin-bottom: 25px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #2c3e50;
        }

        .rel {
            margin-bottom: 8px;
            font-weight: 600;
            color: #2C3E50;
            margin-bottom: 20px;
        }

        .inline {
            display: inline;
            color: #2C3E50;
        }
        
        input[type="text"],
        input[type="email"],
        input[type="tel"],
        textarea,
        select {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 6px;
            box-sizing: border-box;
            font-size: 16px;
            background-color: #f9f9f9;
        }

        textarea {
            resize: vertical;
            height: 100px;
        }

        button {
            width: 100%;
            padding: 12px;
            background-color: #2980b9;
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #1c5980;
        }
    </style>
</head>

<body>

    <div class="container">
        <h2>Student Details</h2>
        <form method="POST" action="/submit-form">
            <label for="name">Full Name</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email ID</label>
            <input type="email" id="email" name="email" required>

            <label for="branch">Branch</label>
            <select id="branch" name="branch" required>
                <option value="">-- Select Branch --</option>
                <option value="CSE">Computer Science Engineering</option>
                <option value="AI">CS-Artificial Intelligence</option>
                <option value="DS">CS-Data Science</option>
                <option value="IOT">CS-Internet of Things</option>
                <option value="IT">Information Technology</option>
                <option value="ME">Mechanical Engineering</option>
                <option value="CE">Civil Engineering</option>
                <option value="EE">Electrical Engineering</option>
            </select>

            <label for="contact">Contact Number</label>
            <input type="tel" id="contact" name="contact" pattern="[0-9]{10}" required>

            <label for="parent_name">Parent's Name</label>
            <input type="text" id="parent_name" name="parent_name" required>

            <div class="rel">
                Relation: <input type="radio" id="father" name="relation" value="Father"> <label for="father"
                    class="inline">Father</label>
                <input type="radio" id="mother" name="relation" value="Mother"> <label for="mother"
                    class="inline">Mother</label>
            </div>

            <label for="address">Address</label>
            <textarea id="address" name="address" required></textarea>

            <button type="submit">Submit Details</button>
        </form>
    </div>

</body>

</html>
